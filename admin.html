<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Workspace Location Input -->
  <label for="workspaceLat">Workspace Latitude:</label>
  <input type="number" id="workspaceLat" step="0.00001" placeholder="Enter latitude">

  <label for="workspaceLng">Workspace Longitude:</label>
  <input type="number" id="workspaceLng" step="0.00001" placeholder="Enter longitude">

  <label for="workspaceVerticalTolerance">Vertical Tolerance (meters):</label>
  <input type="number" id="workspaceVerticalTolerance" placeholder="Enter tolerance" value="50">

  <label for="workspaceRadius">Workspace Radius (meters):</label>
  <input type="number" id="workspaceRadius" placeholder="Enter radius" value="300">
  <span style="color: #00f0ff; font-size: 12px;">(Recommended: 300â€“500)</span>

  <button id="saveWorkspaceBtn">Save Workspace</button>
  <button id="autoSetLocationBtn">Auto Set Location</button>

  <!-- View Check-In History -->
  <button id="viewHistoryBtn">View Check-Ins</button>
  <button id="clearHistoryBtn">Clear History</button>

  <h2>Check-In History</h2>
  <ul id="historyList"></ul>

  <!-- Navigation Link to User Check-In Page -->
  <p style="margin-top: 20px;">
    <a href="index.html" style="color: #00f0ff; text-decoration: none;">Check-in?</a>
  </p>

  <script src="script.js" defer></script> <!-- Link to JavaScript -->
</body>
</html>
